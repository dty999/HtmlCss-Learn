	<h1>狂人日记</h1>
	<hr>
	<h3>第一章</h3>
	<i>2020.02.26</i>
	<hr>
	<p>
	今天晚上，很好的月光。<br>
	我不见他，已是三十多年；今天见了，精神分外爽快。<br>
	才知道以前的三十多年，全是发昏；然而须十分小心。<br>
	不然，那赵家的狗，何以看我两眼呢？我怕得有理。
	</p>
